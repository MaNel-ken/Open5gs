apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ingress
  annotations:
    load-balance: roundrobin
spec:
  ingressClassName: haproxy
  rules:
  #- host: "pfe.example.com"
  - http:
      paths:
      - path: /open5g-gui
        pathType: Prefix
        backend:
          service:
            name: open-webui
            port:
              number: 80
